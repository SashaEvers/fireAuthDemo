<ion-header>

  <ion-navbar>
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-item>
        <ion-label floating>username</ion-label>
        <ion-input type="text" [(ngModel)]="Profile.username"></ion-input>
      </ion-item>
    
      <ion-item>
          <ion-label floating>firstName</ion-label>
          <ion-input type="text" [(ngModel)]="Profile.firstName"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>lastName</ion-label>
            <ion-input type="text" [(ngModel)]="Profile.lastName"></ion-input>
          </ion-item>
    
        
        <button ion-button color="light"(click)="register(user)">Register </button>


</ion-content>
